<body>

    <!-- Primary Page Layout

    <div class="container">
        <div class="row">
            <div class="eleven columns" style="margin-top: 10%">
                <div class="intro">
                    <h1>Nathan Cohen</h1>
                    <a href="mailto:nathancohen@purdue.edu">nathancohen@purdue.edu</a>
                    <br>
                    <!-- Place this tag where you want the button to render. -->
                    <a class="github-button" href="https://github.com/nathancohen4299" data-size="large" aria-label="Follow @nathancohen4299 on GitHub">Follow
                        @nathancohen4299
                    </a>
                </div>
                <div id="education">
                    <h3><u>Education</u></h3>
                    <h5 class="inline">Purdue University</h5>
                    <p class="inline">(West Lafayette, IN)</p>
                    <p class="">
                        <i> Bachelor of Science: School of Computer Science</i>
                        <br>
                        <i>Expected Graduation Date: May 2021</i>
                        <br>
                        <i>Cumulative GPA: </i> <b>3.72</b>
                    </p>
                </div>
                <div id="professional">
                    <h3><u>Professional Experience</u></h3>
                </div>
                <script>
                    function render(id, text) {
                        document.getElementById(id).innerHTML += text;
                    }
                    function renderProfessionalExperience(element) {
                        var text = ""
                        text += "<p style=\"text-align: left;\">";
                        text += element.role + ", " + element.location;
                        text += "<span style=\"float:right;\">";
                        text += element.start + "-" + element.end;
                        text += "</span>"
                        text += "<br>" + "<i>" + element.description + "</i>";
                        text += "</p>";
                        //  text += "<br>"
                        render("professional", text);
                    }
                    path = "./assets/professionalExp.csv"
                    d3.csv(path).then(function (data) {

                        data.forEach(function (a) {
                            renderProfessionalExperience(a)
                            console.log(a);
                        });

                    });
                </script>

            </div>
        </div>
    </div>
